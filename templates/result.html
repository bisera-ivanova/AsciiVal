<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/style.css">
    <title>Validation result</title>
</head>
<body>
    <h1>Ascii Validator</h1>
    {% if input_text %}
    <form action="/result" method="POST" name="text_form" id="txt_form">
        <label>Review your text:</label>
        <input type="submit" value="Submit" class="form_button">
    </form>
    <textarea name="text_field" rows="50" cols="80" form="txt_form" >{{ input_text }}</textarea>
    <div class="result_chars">
    <h3 class="char_return">Summary of characters:</h3>
    {% for key, value in bad_chars %}
        <p class="char_return_text">{{value}} in position {{key}}</p>
    {% endfor %}
    </div>
    {% endif %}
</body>
</html>
